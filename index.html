<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  -->
    <style>
        body{
            background-color: antiquewhite;

        }
    </style>
    <title>TaskList</title>
</head>
<body>
    <div class="container">
        <br><br> 
        <h5 style="text-align: center;">My Task List</h5> 
        <hr>
        <form action="" class="form d-flex justify-content-between">
            <input type="text" id="task" class="form-control" placeholder="Write a task" title="Write a Task..." />
            <div class="d-flex">
            <button type="button" id="create-task" class="btn btn-primary ms-2" title="Create">Create</button>
            <button type="button" id="search-task" class="btn btn-success ms-2" title="Search">Search</button>
            </div>
        </form>
        <div id="tasks"></div>
        <div id="search"></div>
        <div class="error"></div>
        <div class="clear__all btn btn-danger btn-lg d-none">Clear All</div>
        

     </div>
    
</body>
</html>
